name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9
        with:
          toolchain: stable
          targets: wasm32-wasip1

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Build release
        run: cargo build --release

      - name: Package release tarball
        run: |
          mkdir -p zellij-idle/plugins zellij-idle/layouts
          cp target/wasm32-wasip1/release/zellij-idle.wasm zellij-idle/plugins/
          cp idle.kdl zellij-idle/layouts/idle.kdl
          tar czf zellij-idle-${{ github.ref_name }}.tar.gz zellij-idle/

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: zellij-idle-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
